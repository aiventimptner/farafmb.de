version: "3.9"
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./static:/data/static
      - ./media:/data/media
    ports:
      - 8000:8000
    environment:
      - DJANGO_SETTINGS_MODULE=farafmb.settings.production
      - SECRET_KEY=${SECRET_KEY}
      - SQL_HOST=postgres
      - SQL_NAME=${SQL_NAME}
      - SQL_PASSWORD=${SQL_PASSWORD}
      - SQL_PORT=${SQL_PORT}
      - SQL_USER=${SQL_USER}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USER=${MAIL_USER}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
    depends_on:
      - postgres
  postgres:
    image: postgres:13.3-alpine
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
      - POSTGRES_DB=${SQL_NAME}
volumes:
  pgdata:
  static:
  media:
