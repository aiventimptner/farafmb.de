{% extends 'base.html' %}

{% load i18n %}

{% block content %}
    <h1 class="title">
        {% trans "List of all mentors" %}
        <span class="tag is-danger">{% trans "Private" %}</span>
    </h1>

    <div class="buttons">
        <a href="{% url 'mentoring:mentor-create' %}" class="button is-rounded">{% trans "Show form" %}</a>
    </div>

    {% for mentor in object_list %}
        <nav class="panel">
            <p class="panel-heading">
                {% trans "Mentors" %}
            </p>
            <a href="{% url 'mentoring:mentor-detail' mentor.pk %}" class="panel-block">{{ mentor }}</a>
        </nav>
    {% empty %}
        <div class="notification is-info">
            {% trans "No mentors have registered yet." %}
        </div>
    {% endfor %}
{% endblock %}
