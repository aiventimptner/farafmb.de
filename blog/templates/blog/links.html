{% extends 'base.html' %}

{% block section %}
    <section class="section">
        <div class="container is-max-desktop">
            {% if object_list %}
                <div class="buttons">
                    {% for link in object_list %}
                        <a class="button is-multiline is-outlined is-link is-medium is-fullwidth" href="{{ link.url }}">
                            {% if link.icon %}
                                <span class="icon is-small">
                                    <i class="{{ link.icon }}"></i>
                                </span>
                            {% endif %}
                            <span>
                                {{ link }}
                            </span>
                        </a>
                    {% endfor %}
                </div>
            {% else %}
                <div class="notification is-warning">Aktuell sind keine Links verf√ºgbar.</div>
            {% endif %}
        </div>
    </section>
{% endblock %}

{% block footer %}
<nav class="level">
    <div class="level-item has-text-centered">
        <a class="has-text-grey" href="https://stura-md.de/datenschutz/" target="_blank">Datenschutz</a>
    </div>
    <div class="level-item has-text-centered">
        <a class="has-text-grey" href="https://stura-md.de/impressum/" target="_blank">Impressum</a>
    </div>
</nav>
{% endblock %}
