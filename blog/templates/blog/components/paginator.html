<nav class="pagination" role="navigation" aria-label="pagination">{% load i18n %}
    {% if page_obj.has_previous %}
        <a class="pagination-previous" href="?page={{ page_obj.previous_page_number }}">
            {% trans "Previous" %}
        </a>
    {% else %}
        <a class="pagination-previous is-disabled">
            {% trans "Previous" %}
        </a>
    {% endif %}

    {% if page_obj.has_next %}
        <a class="pagination-next " href="?page={{ page_obj.next_page_number }}">
            {% trans "Next" %}
        </a>
    {% else %}
        <a class="pagination-next is-disabled">
            {% trans "Next" %}
        </a>
    {% endif %}
</nav>
