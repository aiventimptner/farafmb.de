{% extends 'blog/base_admin.html' %}

{% load i18n %}

{% block content %}
    <div class="table-container">
        <table class="table is-fullwidth">
            <thead>
            <tr>
                <th>#</th>
                <th>{% trans "Title" %}</th>
                <th>{% trans "Created" %}</th>
            </tr>
            </thead>
            <tbody>
            {% for post in object_list %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.created }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
