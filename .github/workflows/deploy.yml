name: Deploy django app to remote host

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    permissions:
      contents: none
    
    runs-on: ubuntu-latest
    environment:
      name: 'production'

    steps:
      - name: Create private ssh key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=accept-new "${{ vars.SSH_USER }}@${{ vars.SSH_HOST }}"
          cd "${{ vars.REPO_PATH }}"
          git status
