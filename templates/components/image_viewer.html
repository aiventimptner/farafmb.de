<div class="figure {{ ratio }} js-modal-trigger" data-target="{{ id }}">
    <img src="{{ url }}" alt="{{ alt }}">
</div>

<div id="{{ id }}" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
        <p class="image">
            <img src="{{ url }}" alt="{{ alt }}">
        </p>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>
</div>
