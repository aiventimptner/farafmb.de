<div class="field">
    <label class="label">{{ field.label }}</label>

    <article class="message is-small is-info mb-2">
        <div class="message-body">
            {{ text }}
        </div>
    </article>

    <div class="control">
        <label class="checkbox">
            {{ field }}
            Ich akzeptiere die <a href="https://stura-md.de/datenschutz/">Datenschutzerkl√§rung</a> und bin mit der
            Verarbeitung meiner personenbezogenen Daten einverstanden.
        </label>
    </div>

    {% if field.help_text %}
        <p class="help">{{ field.help_text }}</p>
    {% endif %}

    {% for error in field.errors %}
        <p class="help is-danger">
            {{ error }}
        </p>
    {% endfor %}
</div>
