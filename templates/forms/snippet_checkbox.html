<div class="field">
    <label class="label">{{ field.label }}</label>
    <div class="control">
        <label class="checkbox">
            {{ field }}
            {{ text }}
        </label>
    </div>
    {% if field.help_text %}
        <p class="help">{{ field.help_text }}</p>
    {% endif %}
    {% for error in field.errors %}
        <p class="help is-danger">
            {{ error }}
        </p>
    {% endfor %}
</div>
