{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="buttons is-pulled-right">
            <a class="button is-primary" href="{% url 'docs:create_page_index' %}">Neue Seite erstellen</a>
        </div>

        <p class="title">Dokumentation</p>

        <aside class="menu">
            <p class="menu-label">
                Inhaltsverzeichnis
            </p>
            <ul class="menu-list">
                {% for page in pages %}
                    <li>
                        <a href="{% url 'docs:read_page' page.key %}">
                            {{ page.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </aside>
    </div>
{% endblock %}
