{% extends 'base.html' %}

{% load markdown %}

{% block content %}
    <div class="container">

        {% if breadcrumbs %}
            {% include 'docs/snippet_breadcrumbs.html' with items=breadcrumbs %}
        {% endif %}

        <div class="buttons is-pulled-right">
            <a class="button is-light" href="{% url 'docs:update_page' page %}">Seite bearbeiten</a>
            <a class="button is-primary" href="{% url 'docs:create_page' page %}">Neue Seite erstellen</a>
        </div>

        <div class="content">
            {{ content|render_html }}
        </div>
    </div>
{% endblock %}
