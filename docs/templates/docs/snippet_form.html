<form method="POST">
    {% csrf_token %}

    {% include 'forms/snippet_input.html' with field=form.title %}

    {% include 'forms/snippet_textarea.html' with field=form.content %}

    <div class="field is-grouped">
        <div class="control">
            <button type="submit" class="button is-primary">
                Speichern
            </button>
        </div>
        <div class="control">
            <a class="button is-light" href="{% url 'docs:read_page' page %}">
                Abbrechen
            </a>
        </div>
        {% for error in form.non_field_errors %}
            <p class="help is-danger">
                {{ error }}
            </p>
        {% endfor %}
    </div>
</form>
