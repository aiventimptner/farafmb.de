<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        {% for item in items %}
            <li {% if forloop.last %}class="is-active"{% endif %}>
                <a href="{{ item.1 }}" {% if forloop.last %}aria-current="page"{% endif %}>
                    {{ item.0 }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
