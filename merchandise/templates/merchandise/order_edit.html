{% extends 'merchandise/base.html' %}

{% load i18n %}

{% block tabs %}
    {{ block.super }}

    <li>
        <a href="{% url 'merchandise:order-update' order.pk %}">
            <span class="icon is-small"><i class="fas fa-wrench" aria-hidden="true"></i></span>
            <span>{% trans "Update" %}</span>
        </a>
    </li>
{% endblock %}

{% block content %}
    <h3 class="title is-3">{% trans "Update order" %}</h3>

    <form method="POST">
        {% csrf_token %}

        {{ form }}

        <div class="field">
            <div class="control">
                <button type="submit" class="button is-primary">{% trans "Update" %}</button>
            </div>
        </div>
    </form>
{% endblock %}
