{% extends 'base.html' %}

{% load i18n %}

{% block content %}
    <article class="message {% if is_valid %}is-success{% else %}is-danger{% endif %}">
        <div class="message-header">
            {% if is_valid %}
                {% trans "Verification was successful" %}
            {% else %}
                {% trans "Verification failed" %}
            {% endif %}
        </div>
        <div class="message-body">
            {{ message }}
        </div>
    </article>
{% endblock %}
