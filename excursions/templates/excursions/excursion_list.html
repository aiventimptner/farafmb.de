{% extends 'base.html' %}

{% block content %}
    <div class="container is-max-desktop">
        <p class="title">Exkursionen</p>

        {% for excursion in object_list %}
            <a href="{% url 'excursions:detail' excursion.pk %}">
                <div class="box">
                    <p class="title is-size-4">{{ excursion.title }}</p>
                    <p class="subtitle is-size-6">{{ excursion.visit_on }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
