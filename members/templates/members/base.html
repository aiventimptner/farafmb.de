{% extends 'base.html' %}

{% load i18n %}

{% block section %}
    <section class="section">
        <div class="container">
            {% if user.is_authenticated %}
                <div class="tabs">
                    <ul>
                        {% block tabs %}
                            <li>
                                <a href="{% url 'members:member-list' %}">
                                    <span class="icon is-small"><i class="fas fa-list" aria-hidden="true"></i></span>
                                    <span>{% trans "Overview" %}</span>
                                </a>
                            </li>

                            <li>
                                <a href="{% url 'members:member-create' %}">
                                    <span class="icon is-small"><i class="fas fa-pen" aria-hidden="true"></i></span>
                                    <span>{% trans "Profile" %}</span>
                                </a>
                            </li>

                            <li>
                                <a href="{% url 'members:user-create' %}">
                                    <span class="icon is-small"><i class="fas fa-plus" aria-hidden="true"></i></span>
                                    <span>{% trans "Create" %}</span>
                                </a>
                            </li>
                        {% endblock %}
                    </ul>
                </div>
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </section>
{% endblock %}
