{% extends 'accounts/base_auth.html' %}

{% load i18n %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="field">
        <label class="label" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
        <div class="control">
            {{ form.username }}
        </div>
    </div>

    <button class="button is-primary" type="submit">{% trans "Reset password" %}</button>
</form>
{% endblock %}
