{% extends 'registration/base.html' %}

{% block description %}
<article class="message is-info">
    <div class="message-body">
        <strong>Du hast dein Passwort vergessen?</strong> Einfach deinen Benutzernamen unten
        eingeben und den Anweisungen zum Zur√ºcksetzen des Passworts in der E-Mail folgen.
    </div>
</article>
{% endblock %}

{% block form %}
<form action="{% url 'password_reset' %}" class="box" method="post">
    {% csrf_token %}

    <div class="field">
        <label class="label" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
        <div class="control">
            {{ form.username }}
        </div>
    </div>

    <button class="button is-primary" type="submit">Anfordern</button>
</form>
{% endblock %}
